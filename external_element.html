<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>External Wix Custom Element Wrapper</title>
    <script src="https://static.parastorage.com/services/wix-bolt/1.1166.0/wixCustomElement.min.js"></script>
    <script>
      const customElementName = 'INSERT_NAME_OF_YOUR_CUSTOM_ELEMENT_HERE';
      const settings = {};
      const element = document.getElementById('myCustomElement');

      $w.onReady(function () {
        $w(customElementName).render(element, settings);
      });
    </script>
  </head>
  <body>
    <div id="myCustomElement"></div>
  </body>
</html>
